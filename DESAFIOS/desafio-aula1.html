<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Aula 1</title>
</head>
<body>
    <header><p>Lugares de atuação do arquiteto Mark</p></header>
    <section><p>Os locais desejados estão em <b>negrito:</b></p></section>
    <section><strong>1 - Sala</strong></section>
    <section>2 - WC</section>
    <section>3 - Quarto</section>
    <section>4 - Banheiro</section>
</body>
</html>
<!-- 
 O desafio propunha que o Arquiteto Mark tivesse a sua
 disposição os locais da casa em negrito para que pudesse
 atuar. Deveríamos utilizar uma Tag semântica.
 
 Mas o que seria isso? Diferenças entre elas: 
 
 A principal diferença é que a tag <strong> é semântica e
 indica que o texto tem importância ou ênfase, enquanto a 
 tag <b> é não semântica e serve apenas para exibir o texto 
 em negrito sem dar um significado especial. Leitores de tela
 interpretam a <strong> com uma entonação diferente, já a <b> 
 é interpretada como apenas formatação. 

 E para dar um espaçamento entre as linhas foi usado <p>   
 -->
