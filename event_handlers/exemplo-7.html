<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function msg(){
            alert('Elementos carregados');
        }

        function clicked(){
            alert('Elemento clicado');
        }
        
        function onHover(){
            alert('o mouse passou por aqui!');
        }

        function addEvents(){
            const button = document.getElementById('botao_ativacao')
            button.addEventListener('mouseout', onHover)
        }
        
        window.addEventListener('load', addEvents)
    </script>
</head>
<body>
    <h1>Event Handlers</h1>
    
    <button id="botao_ativacao">Ativar Evento</button>
</body>
</html>
